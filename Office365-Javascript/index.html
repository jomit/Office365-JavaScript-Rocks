<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Office 365 and Javascript Rocks</title>
    <script src="/js/lib/jquery-2.1.3.min.js"></script>
    <script src="/js/lib/knockout-3.3.0.js"></script>
    <script src="/js/lib/URI.js"></script>
</head>
<body>
    <div id="indexViewModel">
        <input type="button" value="Authenticate" data-bind="click: authenticate, enable: accessToken() == null" />
        <span data-bind="text: accessToken"></span>
        <br/><br /><hr/><br /><br />
        <input type="button" value="Get Documents" data-bind="click: getDocuments, enable: accessToken() != null" />
        <br/><br />
        <ul data-bind="foreach: myDocuments">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <script src="/js/core.js"></script>
    <script src="/js/indexViewModel.js"></script>
</body>
</html>
